---
layout: default
---

<div class="mdl-layout">
  <section class="mdl-grid">
    {% for post in site.posts %}
    <div class="c-post c-post--preview c-post--centered mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell-6-col-phone mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--blue-grey">
        <div class="c-post__header mdl-list">
          <div class="c-post__header-content mdl-list__item mdl-list__item--two-line">
            <div class="mdl-list__item-primary-content">
              <div class="mdl-list__item-avatar c-post__avatar mdl-color--primary-contrast">
                <span class="c-post__avatar-letter mdl-color-text--primary">{{ post.title | slice: 0 }}</span>
              </div>
              <div class="o-flex o-flex__direction--column o-flex__align-v--start">
                <h2 class="c-post__title mdl-card__title-text mdl-color-text--white">{{ post.title | slice: 1, post.title.size | escape }}</h2>
                <span class="c-post__subtitle mdl-list__item-sub-title mdl-color-text--white">{{ post.date | date: "%b %-d, %Y" }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="c-post__content mdl-card__supporting-text">
        {{ post.excerpt | markdownify }}
      </div>
      <div class="c-post__actions mdl-card__actions mdl-card--border mdl-list">
        <div class="c-post__tags mdl-list__item">
          {% for tag in post.tags %}
          <div class="c-post__tags-chip u-text--centered u-elem--clickable mdl-chip mdl-color--primary">
              <span class="mdl-chip__text mdl-color-text--white">tag:{{ tag }}</span>
          </div>
          {% endfor %}
        </div>
        <div class="mdl-list__item u-elem--no-vert-padding">
          <div class="mdl-layout-spacer"></div>
          <a href="{{ post.url | prepend:site.baseurl }}" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
            Read more
          </a>
        </div>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-color-text--primary-contrast">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
    {% endfor %}
  </section>

</div>
